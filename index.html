<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="src/category.js"></script>
    <script defer src="src/categoryService.js"></script>
    <script defer src="src/item.js"></script>
    <script defer src="src/itemService.js"></script>
    <script defer src="index.js"></script>

    <title>E-Funko</title>
</head>
<body>
    <ul id="nav-ul">
        <li class="nav-li">E-Funko Shop</li>
        <button class="new-item">Add Item</button>
        <div id="cat-dropdown">
        Filter by Category: <select name="category_id" id="category-dropdown"></select>
        </div>
    </ul>

<div id="wrapper">
<div id="categories-container"></div>
    <div class="items-form hidden modal">
    <button class="close-modal"> Close X </button>
    <h3>Add A New Toy</h3>
    <form id="item-form">
        <label for="item-name">Name:</label>
        <input type="text" name="name" id="item-name"><br><br>
        <label for="item-price">Price:</label>
        <input type="number" name="price" id="item-price" min="0" step=".01"><br><br>
        <label for="item-description">Description:</label>
        <input type="textbox" name="description" id="item-description"><br><br>
        <label for="item-image">Image URL:</label>
        <input type="text" name="image" id="item-image"><br><br>
        Create Category: <input type="text" name="category" id="category-name"><br><br>
        Select Category: <select name="category_id" id="category-form-dropdown">
        

        </select> <br><br>
        <input type="submit" value="Create"><br><br>


    </form>
</div>
<div id="items-container"></div>
</div>
<div class="overlay hidden"></div>
</body>
</html>
